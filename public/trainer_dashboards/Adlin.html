<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Login System</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="hhcss.css">
</head>

<body>

    <!-- Background Animation Section -->
    <div id="bg">
        <canvas></canvas>
        <canvas></canvas>
        <canvas></canvas>
    </div>

    <!-- Header Section -->
    

    <!-- Flex Container for the Sign-up/Sign-in Options -->
    <div class="flex-container">
        <!-- Admin Login Section -->
        <div class="main">
            <input type="checkbox" id="chkAdmin" aria-hidden="true">
            <div class="signup">
                <div class="header">
                    <br>
                    <br>
                    <br>
                    <h1 id="titleheader">Student Dashboard</h1>
                </div>
            </div>
            <div class="login">
                <form id="adminLoginForm">
                    <label for="chkAdmin" aria-hidden="true"> Student Login</label>
                    <input type="email" id="adminEmail" name="adminEmail" placeholder="Email" required="">
                    <input type="password" id="adminPassword" name="adminPassword" placeholder="Password" required="">
                    <button type="button" onclick="loginAdmin()">Login</button> <!-- Call loginAdmin function -->
                </form>

            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



    <script src="background-animation.js"></script>
    <script src="ADLIN.JS"></script>

</body>

</html>
