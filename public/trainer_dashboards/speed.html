<div class="calendar-section">
    <h3>Company Calendar (With Holidays)</h3>
    <div id="calendar"></div>

    <!-- Add New Event Section -->
    <div class="event-input">
        <h4>Add a New Meeting or Task</h4>
        <label for="event-title">Task/Meeting Name:</label>
        <input type="text" id="event-title" placeholder="Enter task/meeting title">

        <label for="event-date">Date:</label>
        <input type="date" id="event-date">

        <button id="add-event-btn">Add Event</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        // Initialize the FullCalendar
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: [  // Sample events
                {
                    title: 'Meeting with Team',
                    start: '2024-10-20'
                },
                {
                    title: 'Project Deadline',
                    start: '2024-10-22'
                }
            ]
        });

        calendar.render();

        // Functionality for adding events
        const addEventButton = document.getElementById('add-event-btn');
        const eventTitleInput = document.getElementById('event-title');
        const eventDateInput = document.getElementById('event-date');

        addEventButton.addEventListener('click', function () {
            const eventTitle = eventTitleInput.value;
            const eventDate = eventDateInput.value;

            if (eventTitle && eventDate) {
                // Add the event to the calendar
                calendar.addEvent({
                    title: eventTitle,
                    start: eventDate
                });

                // Clear input fields after adding
                eventTitleInput.value = '';
                eventDateInput.value = '';
            } else {
                alert('Please enter both an event title and a date.');
            }
        });
    });
</script>
